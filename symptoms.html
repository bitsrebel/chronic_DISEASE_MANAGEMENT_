<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptoms Search</title>
  <link rel="stylesheet" href="symptoms.css">
</head>
<body>
  <header>
    <div class="logo">Symptoms Search</div>
  </header>
  <main>
    <section>
      <h2>Search Symptoms</h2>
      <form id="searchForm">
        <input type="text" id="diseaseInput" placeholder="Enter disease name...">
        <button type="submit">Search</button>
      </form>
      <div id="symptomContent" class="content">
        <!-- Symptoms content will be displayed here -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>

      "chronic Hepatitis": ["Fatigue", "Abdominal pain", "Jaundice", "Nausea and vomiting"]
      // Add more diseases and symptoms as needed
    };

    // Function to display symptoms based on user input
    function displaySymptoms() {
      const input = document.getElementById("diseaseInput").value;
      const symptomContent = document.getElementById("symptomContent");

      // Clear previous content
      symptomContent.innerHTML = "";

      // Check if the entered disease exists in the data
      if (symptomsData[input]) {
        const symptoms = symptomsData[input];
        const ul = document.createElement("ul");
        symptoms.forEach(symptom => {
          const li = document.createElement("li");
          li.textContent = symptom;
          ul.appendChild(li);
        });
        symptomContent.appendChild(ul);
      } else {
        symptomContent.textContent = "Symptoms not found for the entered disease.";
      }
    }

    // Event listener for form submission
    document.getElementById("searchForm").addEventListener("submit", function(event) {
      event.preventDefault();
      displaySymptoms();
    });
  </script>
</body>
</html>
