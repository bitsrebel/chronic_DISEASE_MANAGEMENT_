<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communicate with Healthcare Expert</title>
  <link rel="stylesheet" href="communicate.css">
</head>
<body>
  <header>
    <div class="logo">Chronic Disease Management</div>
  </header>
  <main>
    <section id="expertForm">
      <h2>Communicate with a Healthcare Expert</h2>
      <form id="communicationForm">
        <div class="form-group">
          <label for="disease">Select Disease:</label>
          <select id="disease" name="disease">
            <option value="Chronic Kidney Disease">Chronic Kidney Disease</option>
            <option value="Diabetes">Diabetes</option>
            <option value="Heart Disease">Heart Disease</option>
            <!-- Add more diseases here -->
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <script src="communicate.js"></script>
</body>
</html>
